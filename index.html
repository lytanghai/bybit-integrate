<!DOCTYPE html>
<html>
<body>
    <p>result</p>
    <div id="output"></div>

<script>
const output = document.getElementById("output");
const wss = new WebSocket("wss://stream.bybit.com/v5/public/linear");

wss.addEventListener("open", function () {
    output.innerHTML += "✅ Connected to Bybit<br>";
    wss.send(JSON.stringify({
        op: "subscribe",
        args: ["publicTrade.BTCUSDT"]   // or "publicTrade.XAUUSD"
    }));
});

wss.addEventListener("close", function () {
    output.innerHTML += "❌ Connection closed<br>";
});

wss.addEventListener("message", function (event) {
    output.innerHTML += "📩 Data: " + event.data + "<br>";
});
</script>
</body>
</html>
