<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XAUUSD Live Price</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #price { font-size: 2em; color: gold; }
  </style>
</head>
<body>
  <h1>Live XAUUSD Price (via Render Proxy)</h1>
  <div id="price">Connecting...</div>

  <script>
    const eventSource = new EventSource("/price");

    eventSource.onmessage = (event) => {
      document.getElementById("price").innerText = "üí∞ " + event.data + " USD";
    };

    eventSource.onerror = () => {
      document.getElementById("price").innerText = "Disconnected ‚ùå";
    };
  </script>
</body>
</html>
